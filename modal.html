<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <section class="my-modal">
        <div class="modal">
            <h1>Reserva de Ingresso</h1>
            <p>Por favor, preencha seus dados abaixo</p>
            <p>_</p>
            <form>

                <label for="name">Nome Completo</label><br>
                <input type="text" id="nome-modal" name="nome-modal" placeholder="digite seu nome aqui"><br>

                <label for="mail">E-mail</label><br>
                <input type="email" id="email-modal" name="email-modal" placeholder="digite seu e-mail aqui"><br>

                <input type="submit" id="confirmar-reserva" value="Reservar Agora">

            </form>
            <small>Ao clicar no botão você confirmará sua reserva para o evento.</small>
        </div>
    </section>


</body>

</html>
